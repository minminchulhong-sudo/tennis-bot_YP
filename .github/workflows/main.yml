name: Tennis Watcher Bot

on:
  schedule:
    # 30분마다 실행 (UTC 기준 0분, 30분)
    - cron: '*/2 * * * *'
  workflow_dispatch: # 수동 실행 버튼

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager requests beautifulsoup4

      - name: Run script
        run: python your_filename.py # 여기에 실제 파일 이름을 적어주세요.
        env:
          # 환경변수가 필요하다면 여기에 추가 (현재 코드엔 직접 입력되어 있으니 비워둬도 됨)
          PYTHONPATH: .
